<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0"></div>
    <div class="col-xl-12  order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-image">Course Image</label>
                    <input type="file" id="input-image" class="form-control form-control-alternative" placeholder="Image URL" (change)="onFileChange($event)" formControlName="courseImage">
                    <div *ngIf="courseForm.get('courseImage').invalid && (courseForm.get('courseImage').dirty || courseForm.get('courseImage').touched)" class="text-danger">Please select an image.</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-title">Course Title</label>
                    <input type="text" id="input-title" class="form-control form-control-alternative" placeholder="Course Title" formControlName="courseTitle">
                    <div *ngIf="courseForm.get('courseTitle').invalid && (courseForm.get('courseTitle').dirty || courseForm.get('courseTitle').touched)" class="text-danger">Please enter a title.</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-price">Course Price</label>
                    <input type="number" id="input-price" class="form-control form-control-alternative" placeholder="Course Price" formControlName="coursePrice">
                    <div *ngIf="courseForm.get('coursePrice').invalid && (courseForm.get('coursePrice').dirty || courseForm.get('coursePrice').touched)" class="text-danger">Please enter a price.</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Course Description</label>
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="Course Description" formControlName="courseDescription"></textarea>
                    <div *ngIf="courseForm.get('courseDescription').invalid && (courseForm.get('courseDescription').dirty || courseForm.get('courseDescription').touched)" class="text-danger">Please enter a description.</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Assign Instructor</label>
                    <select class="form-control form-control-alternative" formControlName="assignInstructor">
                      <option value="" disabled>Select Instructor</option>
                      
                      <option *ngFor="let instructor of instructors" [value]="instructor.id">{{ instructor.name }}</option>
                      
                    </select>
                    <!-- <div *ngIf="courseForm.get('AssignInstructor').invalid && (courseForm.get('AssignInstructor').dirty || courseForm.get('AssignInstructor').touched)" class="text-danger">Please select an instructor.</div> -->
                  </div>
                </div>
              </div>
              
              
              
              
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Create Course</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
